<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="root">

        <!-- Header  -->
        <header>
           <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo">
        </header>
        <!-- End Header  -->

        <!-- Main  -->
        <main>

            <!-- Buttons  -->
            <div class="buttons">

                <!-- Add Buttons -->
                <div class="add-buttons">
                    <input type="text" placeholder="Scrivi una cosa da fare" v-model="newToDo">
                    <button @click="addToDo">Aggiungi</button>
                </div>

                <!-- Filter button  -->
                <div class="filter-button">
                    <input type="text" placeholder="Cerca">
                </div>
                
            </div>

            <!-- Todo List  -->
            <div class="todo-list">

                <ul v-if="toDoList.length > 0">

                    <!-- Single ToDo  -->
                    <li v-for="(element, index) in toDoList" :class="{ 'done' : element.done }">

                        <!-- Text  -->
                        <span class="text"> {{ element.text }} </span>

                        <!-- Icon  -->
                        <span class="cross-icon" @click="removeToDo(index)">
                            <i class="fas fa-times"></i>
                        </span>

                    </li>

                </ul>
                <p v-else>Non hai niente da fare per oggi.</p>
                
            </div>

        </main>
        <!-- End Main  -->


    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
